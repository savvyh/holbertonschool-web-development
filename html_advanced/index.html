<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileSchool</title>
</head>

<body>
    <header>
        <a href="https://www.holbertonschool.fr" target="_blank">
            <img src="./images/logo.png" alt="logo SmileSchool">
        </a>
        <div>
            <nav>
                <ul>
                    <link rel="stylesheet" href="" target="_blank">Courses
                    <link rel="stylesheet" href="" target="_blank">Pricing
                    <link rel="stylesheet" href="" target="_blank">Login
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h1>Get schooled</h1>
                <p>Smiles</p>
                <p>Grin</p>
                <p>Laugh</p>
                <button>register for free</button>
            </div>

            <div>
                <h2>Learn from the pros</h2>
                <div>
                    <div>
                        <img src="./images/philip-avatar.png" alt="human avatar">
                        <h3>Philip Massey</h3>
                        <p>« Smile of the year » 2018 - 2019</p>
                    </div>
                    <div>
                        <img src="./images/nannie-avatar.png" alt="human avatar">
                        <h3>Nannie Lawrence</h3>
                        <p>Best « little smile » 2017</p>
                    </div>
                    <div>
                        <img src="./images/bruce-avatar.png" alt="human avatar">
                        <h3>Bruce Walters</h3>
                        <p>Best « Friend Smile » live performance 2019</p>
                    </div>
                    <div>
                        <img src="./images/henry-avatar.png" alt="human avatar">
                        <h3>Henry Hughes</h3>
                        <p>« 24h smiles » winner 2016 - 2019</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
